[config]
schemaVersion = "0.0.1"

[package]
namespace = "Trodi"
name = "BloodyBoss"
versionNumber = "2.1.3"
description = "Advanced VBlood world boss system with dynamic scaling, boss mechanics, ability discovery, and visual configuration tool. Create epic encounters that adapt to your server population."
websiteUrl = "https://github.com/oscarpedrero/BloodyBoss"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_V_Rising = "1.733.2"
deca-VampireCommandFramework = "0.10.4"
Trodi-BloodyCore = "2.0.2"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
communities = ["v-rising"]
repository = "https://thunderstore.io"
[publish.categories]
v-rising = ["oakveil-update", "mods", "server"]